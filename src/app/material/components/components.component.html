

<div class="fixed-top">

  <mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center">

          <span fxHide.xs>Angular Material</span>
      </span>
      <div fxHide.xs>
          <a class="mat-nav-item" routerLink="/" mat-button><fa-icon [icon]="['fas','home']"></fa-icon> Home</a>
